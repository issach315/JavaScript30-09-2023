<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Hello</p>




    <script>
        const p =document.querySelector("p");

      const p1=  document.createElement("p");

      p1.innerText="Hello 2"

      p.after(p1);
      
    </script>
    
</body>
</html>
