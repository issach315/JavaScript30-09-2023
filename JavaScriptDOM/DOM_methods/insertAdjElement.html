<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <ul class="addList">
        <li>Apple</li>
    </ul>
    

    <script>
        let addList =document.querySelector('.addList');
        
        addList.insertAdjacentHTML('beforebegin',"<h1>Fruits</h1>");
        addList.insertAdjacentHTML('afterbegin',"<li>Grape</li>");
        addList.insertAdjacentHTML('beforeend',"<li>Banana</li>");
        addList.insertAdjacentHTML('afterend',"<h1>vegitables</h1>");
    </script>
</body>
</html>
