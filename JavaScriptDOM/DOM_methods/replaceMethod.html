<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul class="listItems">
        <li>Home</li>
        <li>College</li>
        <li>Temple</li>
        <li>School</li>
    </ul>

    <script>
        let listItems = document.querySelector(".listItems");
        
        let li =document.createElement("li");

        li.textContent="home";

        listItems.replaceChild(li,listItems.firstElementChild);
    </script>
    
</body>
</html>
