<div id="firstDiv">

<input type="radio" name="lang" value="JS">
<input type="radio" name="lang" value="Java">

<script>

    // getElemetById()
    let result1=document.getElementById("firstDiv");

    console.log(result1);

    

    // getElementByName()

    let result2 = document.getElementsByName("lang");

    console.log(result2);


    //getElementByTagName()


    let result3 =document.getElementsByTagName("input");
    console.log(result3);


    //getElemetByClassName

    let result4 = document.getElementsByClassName("heading")
    console.log(result4);


    //querySelector()

    let result5 =document.querySelector(".heading");
    console.log(result5);


    let result6 =document.querySelectorAll('div .heading')
    console.log(result6);


</script>
