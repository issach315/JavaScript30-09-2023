<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    </style>

</head>

<body>

    <div class="container">
        <div class="header">
            <h2>Create User</h2>
        </div>
        <form class="form">

            <div class="formControl">
                <label>User Name </label>
                <input type="text" id="userName" onkeyup="validation(userName)">
                <small></small>
            </div>

            <div class="formControl">
                <label>Email</label>
                <input type="email" id="email" placeholder="abc@gmail.com" onkeyup="validation(email)">
                <small></small>
            </div>

            <div class="formControl">
                <label>Password </label>
                <input type="password" id="password" onkeyup="validation(password)">
                <small ></small>
            </div>



            <div class="formControl">
                <label for="">Select-Location</label>
                <select id="selection" onchange="validation(selection)">
                    <option value=""></option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Bangulore">Bangulore</option>
                    <option value="Chennai">Chennai</option>
                </select>
                <small></small>
            </div>

            <div class="radioFormControl">
                <input type="radio" name="gender"  value="male" click="radiocheckboxValidation(gender)"> Male
                <input type="radio" name="gender" value="female" click="radiocheckboxValidation(gender)"> Female
                <input type="radio" name="gender" value="TransGender" click="radiocheckboxValidation(gender)"> TransGender
                <small id="radio"></small>

            </div>

            <div class="radioFormControl">
                <input type="checkbox" name="color"  value="red"   click="radiocheckboxValidation(color)"> red
                <input type="checkbox" name="color" value="green"  click="radiocheckboxValidation(color)"> green
                <input type="checkbox" name="color" value="yellow" click="radiocheckboxValidation(color)"> yellow
                <small id="checkbox"></small>

            </div>

            <div class="formControl">
            <input type="submit" value="submit" >
            </div>
            <script src="./script.js"></script>

</body>

</html>
